<div class="register">
    <div class="container">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="assets/img/Logo_blanco.png" alt="INCO logo">
                <h1>INCO</h1>
                <a routerLink="/login">
                    <button class="btnback">
                        Login
                    </button>
                </a>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">User register</h3>
                        <form [formGroup]="registerForm" (ngSubmit)="submitForm()" ngNativeValidate>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="User Name *"
                                               formControlName="name_user">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Name *"
                                               formControlName="name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name *"
                                               formControlName="last_name">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password *"
                                               formControlName="password">
                                    </div>
                                    <!-- <div class="form-group">
                                        <input type="password" class="form-control"  placeholder="Confirm Password *" value="" required />
                                    </div> -->

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Gender *"
                                               formControlName="gender">
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *"
                                               formControlName="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="8" maxlength="10" class="form-control"
                                               placeholder="ID *" formControlName="CC" autocomplete="off">
                                    </div>
                                    <div class="maxl mt-2">
                                        <label class="radio inline mr-2">
                                            <input type="radio" formControlName="role" value=1 checked>
                                            <span> Entrepreneur </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" formControlName="role" value=2>
                                            <span> Influencer </span>
                                        </label>
                                    </div>

                                    <button type="submit" class="btnRegister">
                                        Register
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
