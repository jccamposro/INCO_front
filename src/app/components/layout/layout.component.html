<!-- ======= Mobile nav toggle button ======= -->
<i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

<!-- ======= Header ======= -->
<header id="header" *ngIf="user">
    <div class="d-flex flex-column">

        <div class="profile">
            <img src="../../../assets/img/profile-img.jpg" alt="" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="../../../index.html">{{ user?.name_user }}</a></h1>
            <div class="social-links mt-3 text-center">

                <!--Realizar click y que se vea la info-->

                <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
                <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
                <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            </div>
        </div>

        <nav id="navbar" class="nav-menu navbar">

            <ul *ngIf="isEntrepreneur">
                <li>
                    <a routerLink="/entrepreneur-profile" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-user"></i> <span>About us</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/main-page" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bi bi-house-door"></i> <span>main Page</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/entrepreneur-create" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-plus"></i> <span>Create</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/entrepreneur-collaboration" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-stats"></i> <span>Collaboration</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/entrepreneur-score" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-bar-chart-alt"></i> <span>Score</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/entrepreneur-settings" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-wrench"></i> <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a (click)="logout()" class="nav-link scrollto">
                        <i class="bi bi-power"></i> <span>Logout</span>
                    </a>
                </li>
            </ul>

            <ul *ngIf="!isEntrepreneur">
                <li>
                    <a routerLink="/influencer-profile" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-user"></i> <span>About us</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/main-page" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bi bi-house-door"></i> <span>main Page</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/influencer-collaboration" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-stats"></i> <span>Collaboration</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/influencer-score" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-bar-chart-alt"></i> <span>Score</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/influencer-settings" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-wrench"></i> <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a (click)="logout()" class="nav-link scrollto">
                        <i class="bi bi-power"></i> <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav><!-- .nav-menu -->
    </div>
</header><!-- End Header -->

<router-outlet></router-outlet>

<!-- ======= Footer ======= -->
<footer id="footer">
    <div class="container">
        <div class="copyright">
            Influencer <strong><span>Colaboratory</span></strong>
        </div>
        <div class="credits">
            <!-- All the links in the footer should remain intact. -->

    </div>
</footer><!-- End  Footer -->

        class="bi bi-arrow-up-short"></i></a>
