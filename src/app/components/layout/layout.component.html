<!-- ======= Mobile nav toggle button ======= -->
<i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

<!-- ======= Header ======= -->
<header id="header" *ngIf="user">
    <div class="d-flex flex-column">

        <div class="profile">
            <img [src]="profileImage" #img (error)="img.src = defaultProfileImage" alt="" class="img-fluid rounded-circle">

            <h1 class="text-light"><a href="../../../index.html">{{ user?.name_user }}</a></h1>
            <div class="social-links mt-3 text-center" *ngIf="!isEntrepreneur">
                <a [href]="socialNetworks?.facebook" class="facebook" *ngIf="socialNetworks?.facebook"><i class="bx bxl-facebook"></i></a>
                <a [href]="socialNetworks?.twitter" class="twitter" *ngIf="socialNetworks?.twitter"><i class="bx bxl-twitter"></i></a>
                <a [href]="socialNetworks?.instagram" class="instagram" *ngIf="socialNetworks?.instagram"><i class="bx bxl-instagram"></i></a>
                <a [href]="socialNetworks?.youtube" class="youtube" *ngIf="socialNetworks?.youtube"><i class="bx bxl-youtube"></i></a>
                <a [href]="socialNetworks?.snapchat" class="snapchat" *ngIf="socialNetworks?.snapchat"><i class="bx bxl-snapchat"></i></a>
                <a [href]="socialNetworks?.tik_tok" class="tik_tok" *ngIf="socialNetworks?.tik_tok"><i class="bx bxl-tiktok"></i></a>
                <a [href]="socialNetworks?.pinterest" class="pinterest" *ngIf="socialNetworks?.pinterest"><i class="bx bxl-pinterest"></i></a>
                <a [href]="socialNetworks?.twitch" class="twitch" *ngIf="socialNetworks?.twitch"><i class="bx bxl-twitch"></i></a>
                <a [href]="socialNetworks?.reddit" class="reddit" *ngIf="socialNetworks?.reddit"><i class="bx bxl-reddit"></i></a>
            </div>
        </div>

        <nav id="navbar" class="nav-menu navbar">

            <ul *ngIf="isEntrepreneur">
                <li>
                    <a routerLink="/entrepreneur-profile" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-user"></i> <span>About us</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/main-page" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bi bi-house-door"></i> <span>main Page</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/entrepreneur-create" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-plus"></i> <span>Create</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/entrepreneur-collaboration" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-stats"></i> <span>Collaboration</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/entrepreneur-score" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-bar-chart-alt"></i> <span>Score</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/contacts" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bi bi-people"></i> <span>Contacts</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/entrepreneur-settings" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-wrench"></i> <span>Settings</span>
                    </a>
                </li><li>
                    <a (click)="logout()" class="nav-link scrollto">
                        <i class="bi bi-power"></i> <span>Logout</span>
                    </a>
                </li>
            </ul>

            <ul *ngIf="!isEntrepreneur">
                <li>
                    <a routerLink="/influencer-profile" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-user"></i> <span>About us</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/main-page" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bi bi-house-door"></i> <span>Main Page</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/influencer-collaboration" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-stats"></i> <span>Collaboration</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/influencer-score" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-bar-chart-alt"></i> <span>Score</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/contacts" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bi bi-people"></i> <span>Contacts</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/influencer-settings" class="nav-link scrollto" routerLinkActive="active">
                        <i class="bx bx-wrench"></i> <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a (click)="logout()" class="nav-link scrollto">
                        <i class="bi bi-power"></i> <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav><!-- .nav-menu -->
    </div>
</header><!-- End Header -->

    <main id="main">
        <router-outlet></router-outlet>
    </main>
