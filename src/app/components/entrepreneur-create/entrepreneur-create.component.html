
  <!-- ======= About Section ======= -->
  <section id="about" class="about">
    <div class="container">
      <form [formGroup]="entrepreneurForm" (ngSubmit)="submitForm()" ngNativeValidate>
      <div class="section-title">
        <h2>Create an entrepreneur</h2>
        <div class="col-lg-12 d-md-flex align-items-md-stretch" class="form-group">
          <input type="text" class="form-control" placeholder="Name *" formControlName="name">
        </div>
        <div class="col-lg-12 d-md-flex align-items-md-stretch" class="form-group">
          <input type="text" class="form-control" placeholder="Description *" formControlName="description">
        </div>
        <!-- <div class="col-lg-12 d-md-flex align-items-md-stretch" class="form-group">
          <input type="text" class="form-control" placeholder="Photo *" formControlName="venture_picture">
        </div> -->
        <div class="col-lg-12 d-md-flex align-items-md-stretch" class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    </div>
  </section>

  <hr class="hr-3">
