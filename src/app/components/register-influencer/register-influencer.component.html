<div class="register ">
    <div class="container">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="assets/img/Logo_blanco.png" alt="INCO logo">
                <h1>INCO</h1>
                <button class="btnback" (click)="logout()">
                    Logout
                </button>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Apply as an Influencer</h3>
                        <form *ngIf="registerInfluencerForm" [formGroup]="registerInfluencerForm"
                              (ngSubmit)="registerInfluencer()">
                            <div class="row register-form">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="category">Category *</label>
                                        <select class="form-control" id="category" formControlName="category">
                                            <option *ngFor="let category of categories" [ngValue]="category.value">
                                                {{ category.label }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="description">Description *</label>
                                        <textarea type="text"
                                                  class="form-control"
                                                  placeholder="Description *"
                                                  id="description"
                                                  formControlName="description">
                                        </textarea>
                                    </div>

                                    <label class="mb-3">Social media</label><br>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleFacebook()">Facebook</mat-slide-toggle>
                                        <input *ngIf='!Facebook' type="text" class="form-control"
                                               placeholder="Url Facebook Profile"
                                               formControlName="facebook">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleTwitter()">Twitter</mat-slide-toggle>
                                        <input *ngIf='!Twitter' type="text" class="form-control"
                                               placeholder="Url Twitter Profile"
                                               formControlName="twitter">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleInstagram()">Instagram</mat-slide-toggle>
                                        <input *ngIf='!Instagram' type="text" class="form-control"
                                               placeholder="Url Instagram Profile"
                                               formControlName="instagram">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleYoutube()">Youtube</mat-slide-toggle>
                                        <input *ngIf='!Youtube' type="text" class="form-control"
                                               placeholder="Url Youtube Profile"
                                               formControlName="youtube">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleSnapchat()">Snapchat</mat-slide-toggle>
                                        <input *ngIf='!Snapchat' type="text" class="form-control"
                                               placeholder="Url Snapchat Profile"
                                               formControlName="snapchat">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleTikTok()">Tik Tok</mat-slide-toggle>
                                        <input *ngIf='!TikTok' type="text" class="form-control"
                                               placeholder="Url Tik Tok Profile"
                                               formControlName="tik_tok">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleKwai()">Kwai</mat-slide-toggle>
                                        <input *ngIf='!Kwai' type="text" class="form-control"
                                               placeholder="Url Kwai Profile"
                                               formControlName="kawai">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="togglePinterest()">Pinterest</mat-slide-toggle>
                                        <input *ngIf='!Pinterest' type="text" class="form-control"
                                               placeholder="Url Pinterest Profile"
                                               formControlName="pinterest">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleTwitch()">Twitch</mat-slide-toggle>
                                        <input *ngIf='!Twitch' type="text" class="form-control"
                                               placeholder="Url Twitch Profile"
                                               formControlName="twitch">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleReddit()">Reddit</mat-slide-toggle>
                                        <input *ngIf='!Reddit' type="text" class="form-control"
                                               placeholder="Url Reddit Profile"
                                               formControlName="reddit">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleWeibo()">Weibo</mat-slide-toggle>
                                        <input *ngIf='!Weibo' type="text" class="form-control"
                                               placeholder="Url Weibo Profile"
                                               formControlName="weibo">
                                    </div>
                                    <div class="mb-2">
                                        <mat-slide-toggle (click)="toggleBiliBili()">Bilibili</mat-slide-toggle>
                                        <input *ngIf='!BiliBili' type="text" class="form-control"
                                               placeholder="Url Bilibili Profile"
                                               formControlName="bilibili">
                                    </div>

                                    <button type="submit"
                                            class="btnRegister"
                                            [disabled]="!registerInfluencerForm.valid">
                                        Register influencer
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
