<main id="main">

    <!-- ======= About Section ======= -->
    <section id="about" class="about">
        <div class="container">
            <h2 class="col-lg-12 d-md-flex align-items-md-stretch mb-4">
                Configuration
            </h2>

            <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="updateUser()" class="section-title">

                <p class="col-lg-12 d-md-flex align-items-md-stretch form-group">Category *</p>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <select class="form-control" id="category" formControlName="category">
                        <option *ngFor="let category of categories"
                                [selected]="category.value === userForm.controls.category.value.toString()"
                                [value]="category.value">
                            {{ category.label }}
                        </option>
                    </select>
                </div>

                <p class="col-lg-12 d-md-flex align-items-md-stretch form-group">Description *</p>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <textarea type="text"
                              class="form-control"
                              placeholder="Description *"
                              id="description"
                              formControlName="description">
                    </textarea>
                </div>

                <p class="col-lg-12 d-md-flex align-items-md-stretch form-group">User Name *</p>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <input type="text" class="form-control" placeholder="User Name *"
                           formControlName="name_user">
                </div>

                <p class="col-lg-12 d-md-flex align-items-md-stretch form-group">Name *</p>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <input type="text" class="form-control" placeholder="Name *"
                           formControlName="name">
                </div>

                <p class="col-lg-12 d-md-flex align-items-md-stretch form-group">Last Name *</p>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <input type="text" class="form-control" placeholder="Last Name *"
                           formControlName="last_name">
                </div>

                <p class="col-lg-12 d-md-flex align-items-md-stretch form-group">Your Email *</p>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <input type="email" class="form-control" placeholder="Your Email *"
                           formControlName="email">
                </div>

                <p class="col-lg-12 d-md-flex align-items-md-stretch form-group">Gender *</p>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <input type="text" class="form-control" placeholder="Gender *"
                           formControlName="gender">
                </div>

                <p class="col-lg-12 d-md-flex align-items-md-stretch form-group">ID *</p>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <input type="text" class="form-control" placeholder="ID *"
                           formControlName="CC" minlength="8" maxlength="10" autocomplete="off" readonly>
                </div>

                <p class="col-lg-12 d-md-flex align-items-md-stretch form-group">Password *</p>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <a class="input-group-text" (click)="changeTypePassword()">
                                <i class="bi bi-eye" *ngIf="typePassword === 'password'"></i>
                                <i class="bi bi-eye-fill" *ngIf="typePassword === 'text'"></i>
                            </a>
                        </div>
                        <input [type]="typePassword" class="form-control" placeholder="Password *"
                               formControlName="password">
                    </div>
                </div>

                <div class="col-lg-12 d-md-flex align-items-md-stretch justify-content-md-end form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!userForm.valid">
                        Update
                    </button>
                </div>
            </form>
            <hr>
            <form (ngSubmit)="enviarImagen1()" >
                <div class="form-group">
                    <label class="col-lg-12 d-md-flex align-items-md-stretch form-group"
                    for="Main_file">Actualizar foto de perfil</label>
                    <input class="col-lg-12 d-md-flex align-items-md-stretch form-group"
                    type="file" form_control_name="Main_file" name="Main_file" id="Main_file" 
                    (change)="uploadImage($event)">
                </div>
                <div class="form-group">
                    <label class="col-lg-12 d-md-flex align-items-md-stretch form-group"
                    for="Main_file">Foto Banner</label>
                    <input class="col-lg-12 d-md-flex align-items-md-stretch form-group"
                    type="file" form_control_name="Main_file" name="Main_file" id="Main_file" 
                    (change)="uploadImage($event)">
                </div>
                <div class="col-lg-12 d-md-flex align-items-md-stretch form-group">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </section><!-- End About Section -->


</main><!-- End #main -->
